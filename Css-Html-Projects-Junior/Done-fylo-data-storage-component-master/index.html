<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Fylo data storage component</title>


</head>

<body>
  <img src="images/bg-mobile.png" class="bg hide-bg" alt="">
  <img src="images/bg-desktop.png" class="bg hide-mb" alt="">
  <main class="panel">
    <div class="tools">
      <img src="images/logo.svg" alt="">
      <div class="tools-icons">
        <div class="container-img">
          <img src="images/icon-document.svg" alt="">
        </div>
        <div class="container-img">
          <img src="images/icon-folder.svg" alt="">
        </div>
        <div class="container-img">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>
    <div class="storage">
      <p>
        Youâ€™ve used <span>815 GB</span> of your storage
      </p>
      <div class="storage-container">
        <div class="storage-container-inside">
          <div class="ball"></div>
        </div>
      </div>
      <div class="storage-ranges">
        <span>0GB</span>
        <span>1000GB</span>
      </div>
      <div class="storage-left">
        <span>185</span>
        <span>GB LEFT</span>
      </div>
      <div class="tg hide-mb">

      </div>
    </div>
  </main>
  <!-- 

  185 GB Left

  0 GB
  1000 GB -->

</body>

</html>
