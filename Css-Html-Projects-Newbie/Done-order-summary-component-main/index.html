<!DOCTYPE html>
<html lang="en" class="start">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
  <title>Order summary card</title>

</head>

<body class="start flex center-1 center-2">
  <img class="bgrd" src="images/pattern-background-desktop.svg" alt="">
  <main class="order-panel flex center-1">
    <img class="order-hero" src="images/illustration-hero.svg" alt="">
    <h1 class="order-heading color-main">Order Summary</h1>
    <p class="order-paragraph color-secondary">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="order-plan flex center-1 ">
      <img class="order-plan-music" src="images/icon-music.svg" alt="">
      <div class="order-plan-price-type flex  center-1">
        <span class="order-plan-type color-main">Annual Plan</span>
        <span class="order-plan-price color-secondary">$59.99/year</span>
      </div>
      <span class="order-plan-change">Change</span>
    </div>
    <div class="order-plan two flex center-1 center-2">
      <span>Proceed to Payment</span>
    </div>
    <div class="final color-secondary"> Cancel Order </div>
  </main>



</body>

</html>
