<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Profile card component</title>
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <div class="container">
    <img id="top" src="images/bg-pattern-top.svg" alt="">
    <img id="bottom" src="images/bg-pattern-bottom.svg" alt="">
  </div>


  <div class="flex bodi">
    <main id="panel" class="flex">
      <img id="pf-img" src="images/bg-pattern-card.svg" alt="">
      <div class="flex center" id="img-container">
        <img id="avatar" src="images/image-victor.jpg">
      </div>
      <div class="flex center" id="info">
        <span id="name">Victor Crest <span id="age"> 26</span></span>
        <div id="place"> London </div>
      </div>
      <div id="line">&nbsp;</div>
      <div class="flex" id="stats">
        <div class="flex col acenter"><span>80K</span><span class="more-info">Followers</span></div>
        <div class="flex col acenter"><span>803K</span><span class="more-info">Likes</span></div>
        <div class="flex col acenter"><span>1.4K</span><span class="more-info">Photos</span></div>
      </div>

    </main>
  </div>

</html>
